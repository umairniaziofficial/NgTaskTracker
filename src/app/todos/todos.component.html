<div class="todos-container">
  <h4>Todo List</h4>
  <div class="todo-header">
    <div>ID</div>
    <div>Title</div>
    <div>Created</div>
    <div>Status</div>
  </div>
  <div class="task-container">
    <app-todo-item
      *ngFor="let todo of todoItems(); trackBy: trackById"
      [todo]="todo"
      (statusChange)="updateTodoStatus($event.id, $event.completed)"
    ></app-todo-item>
  </div>
</div>
